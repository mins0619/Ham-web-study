        <div>
            <span>네이버를 시작페이지로</span> <!-- 단순히 문자열일 경우에는 display: inline-block 을 사용한다.-->
            <span>쥬니와네이버</span> <!-- 단순히 문자열일 경우에는 display: inline-block 을 사용한다.-->

        </div>                   <!-- 다만 inline-block으로 설정할경우 width와 height를 지정할 수 있다.-->
        <div id="header-search">

                <h1> <!--<-이럴경우 이미지 적용시에 제대로 네이버로 더이상 클릭이 되지않음

                    but! css가 날라감 -> css 주석 참고--> <!-- 바꾸어준 이유 -->
                    네이버
                </h1>
            </a>
            <h2 class="blind">검색창</h2>
            <fieldset> <!-- <fieldset> 요소는 하나의 그룹으로 묶은 요소들 주변으로 박스 모양의 선을 그려줍니다. -->
                <legend class="blind">검색</legend> <!-- <legend> 태그는 <fieldset> 요소의 캡션(caption)을 정의할 때 사용합니다. -->
                <input />
                <button class="blind">검색</button> <!-- class 원하는 곳 어디든 넣어도 상관없다. -->
            </fieldset>
        </div>
    </div>
</header>
